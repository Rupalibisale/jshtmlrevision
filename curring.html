<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curring function JAvaScript</title>
</head>
<body>
    <script>
        function curry(f){
            return function(a){
                return function(b){
                    return (a,b);
                };
            };
        };
        function sum(a, b){
            return a+b;

        }
        let curriedSum = curry(sum);
        document.write(curriedSum(10)(2)); //not run
    </script>
    
</body>
</html>
