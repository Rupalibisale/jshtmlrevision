<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM conferm() method</title>
</head>
<body>
    <input type="button" value="Are you sure!" onClick="message()">
    <script>
        function message(){
            var temp = confirm("Are you sure?");
        }
        
        if(temp=true){
            alert("Value is true");
        } else{
            alert("Value is not true");
        }
    
    </script>
    
</body>
</html>
