<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jsvascript Encapsulation</title>
</head>
<body>
    <script>
        class student{
            constructor(){
                var name; 
                var marks;
            }
            getName(){
                return this.name;
            }
            setName(){
                this.name=name;
            }
            getMarks(){
                return this.marks;
            }
            setMarks(){
                this.marks = marks;
            }
        }
        var stud = new Student();
        stud.setName("Rups");
        stud.setMarks(70);
        document.writeln(stud.getName()+" "+stud.getMarks());
        //Not run
    </script>
    
</body>
</html>
