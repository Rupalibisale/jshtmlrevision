<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In loop</title>
</head>
<body>
    <script>
        var person = {
            firstName: "Rupali",
            lastName: "Bisale",
            age: 28,
        };
        for(value in person){
            document.write(person[value]);
        }

    </script>
    
</body>
</html>
