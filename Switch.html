<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statement</title>
</head>
<body>
    <Script>
        var grade = "E";
        switch(grade){
            case "A":
            document.write("Secured A");
            break;
            case "B":
                document.write("Secured B");
                break;
                case "C":
                    document.write("Secured C");
                    default:
                        document.write("Not Secured");
        }
    </Script>
    
</body>
</html>
