    <title>Inherritance Javascript</title>

<body>
    <script>
        class Bike{
            constructor(){
                this.company = "Honda";
            }
        }
        class vehicle extends Bike(){
            Constructor(name, price){
                Super();
                this.name = name;
                this.price = price;
            }
        }
        var v = new vehicle("Herohonda", 9000);
        document.writeln(v.company+" "+v.name+" "+v.price); //not run

    </script>
    
</body>
