<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static method</title>
</head>
<body>
    <script>
        class test{
            static display(){
                return"Static method is invoked";

            }
            static display2(){
                return "SStatic method is invoked again";
            }
        }
        document.write(test.display());
        document.write(test.display2());
            </script>
    
</body>
</html>
