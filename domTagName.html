<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: document.getElementByTagName</title>
</head>
<body>
    <p>This is a p tag</p>
    <p>This is a p tag</p>
    <p>This is a p tag</p>
    <p>This is a p tag</p>
    <p>This is a p tag</p>
    <p>This is a p tag</p>
    <input type="button" value="tagName" onClick="countTag()"/>
    <script>
        function countTag(){
            var x = document.getElementsByTagName("p");
            alert("Total number of p Tags are: "+x.length);
        }
    </script>

    
</body>
</html>
